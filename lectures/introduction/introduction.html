Assessment
==========

-  Continuous/Project (40%, three stages)
   * Phase 1 (10 %, individual): <br />Data Representation, using Python
   * Phase 2 (10 %, individual &amp; group): <br />Data Processing, using Google Spreadsheet
   * Phase 3 (20 %, group): <br />Data Analysis and Visualisation, Web Application

   * Closed book, Conceptual, Algorithmic Thinking, Coding

    <section data-markdown>
      <script type="text/template">
Phase 3 Web Application
=======================

- Pick your most loved dataset. Some of the last year favourites:
  * ASX historical dataset
  * Titanic passenger list
  * Disasters in Australia
  * Traffic accidents in Victoria
- Develop an interactive web application (data exploration).
- Use your application and skills to find some interesting insights/patterns.
- Some small activities will be carried out during workshop to guide you through the process.
- Examples of student work:
  * [ASX Pivotal Stocks](https://app.lms.unimelb.edu.au/bbcswebdav/courses/INFO20002_2017_SM1/media/demo-phase3.mov/)
      </script>
