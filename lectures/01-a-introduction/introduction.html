<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Introduction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="../assets/css/slides.css">
  <script src="../../js/ix.js"></script>
  <script data-main="../assets/js/slides.js" src="../../third-js/requirejs/require.js"></script>
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section>
      <h2>Title 2</h2>
    </section>
    <section data-markdown>
      <script type="text/template">
## Markdown support

Write content using inline or external Markdown.
Instructions and more info available
in the [readme](https://github.com/hakimel/reveal.js#markdown).

```
<section data-markdown>
  ## Markdown support

  Write content using inline or external Markdown.
  Instructions and more info available
  in the [readme](https://github.com/hakimel/reveal.js#markdown).
</section>
```
      </script>
    </section>
    <section>
      <h2>Tabular Tables</h2>
      <table>
        <thead>
        <tr>
          <th>Item</th>
          <th>Value</th>
          <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Apples</td>
          <td>$1</td>
          <td>7</td>
        <tr>
        <tr>
          <td>Lemonade</td>
          <td>$2</td>
          <td>18</td>
        <tr>
        <tr>
          <td>Bread</td>
          <td>$3</td>
          <td>2</td>
        <tr>
        </tbody>
      </table>
    </section>

  </div>
</div>

</body>
</html>
