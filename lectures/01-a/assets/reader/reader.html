<body>
<div id="container">
  <div id="header">
    <h1>Mind Reading</h1>
    <p>Think a card, and select the column in which that card appears.</p>
  </div>

  <div id="cards">
    <!-- cards -->
  </div>

  <div id="form">
      <div id="col_selection">
        <span class="col"><input type="radio" name="column" value="0"/>Column 1</span>
        <span class="col"><input type="radio" name="column" value="1"/>Column 2</span>
        <span class="col"><input type="radio" name="column" value="2"/>Column 3</span>
      </div>
    <input id="read-button" type="button" value="Next">
  </div>
</div>
