<!doctype html>
<html lang="en">
<head>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>  
  <script src="charset.js"></script> 
  <script src="table.js"></script> 
  <link rel="stylesheet" href="table.css">
  <style>
  body {
    padding: 0;
    margin: 0;
    background-color: transparent;
  }
  </style>
  <script>    
$(document).ready(function () {
  var id = '#charset-table';
  var idx = 0;
  var charsets = [charset_ascii, charset_cp1252, charset_iso88591];
    
  ix.tables.charset.init(id);
  $(id).click(function () {
    idx++;
    if (idx === 3) { idx = 0; }
    ix.tables.charset.update(id, charsets[idx]);
  });
  ix.tables.charset.update(id, charset_ascii);
});
  </script>
</head>
<body>
<div id="charset-table"></div>
</body>
</html>
