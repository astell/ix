<!doctype html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-2.2.1.js" type="text/javascript"></script>
</head>
<body>
<form>
  <p>Please input a number:
    <input id="number_input" type="text" name="number"/>
  </p>
  <p>
    <input id="validate_button" type="button" value="Validate"/>
  </p>
  <div id="result"></div>
</form>
<script>
  $('#validate_button').on('click', function () {
    var number_raw = $('#number_input').val();
    var number = parseFloat(number_raw);
    var result = '';
    if (isNaN(number)) {
      result = 'Input is NOT a number';
    } else {
      result = 'Input is a number';
    }
    $('#result').html(result);
  })
</script>
</body>
</html>
