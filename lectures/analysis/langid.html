    <section data-markdown>
      <script type="text/template">
how to identify a piece of text
===================

- human:
  - by looking at the character set: you (English) or 你 (Chinese)
  - by looking at the words: colour (Australian English) or color (American English)
- computer: 
  - a particular technique of data analysis: a classification task
  - by looking at the frequency distribution of the characters
  - each language has a unique *character frequency distribution* (\\(cfd_i\\))
  - recognising words is difficult since it needs to maintain dictionaries of multiple languages
  </script>

    <section data-markdown>
      <script type="text/template">
how to classify
--------------------

  - generate \\(cfd\\) for all possible candidate languages \\(i\\)  using some known text (e.g UNHRD)
  - generate \\(cfd_x\\) for the unknown text \\(T_x\\)
  - the language of \\(T_x\\) is the language \\(i\\) where \\(cfd_i\\) and \\(cfd_x\\) has the closest *distance*
  - one type of distance: difference in ranking of characters (Kendall Tau, Spearman's Rank)
  - Kendall Tau distance: measuring the pairwise disagreements/discordant between two lists (rankings of characters)  
  </script>
