Guidelines
======================

- Don't use line chart for comparing nominal variables
- Don't leave out the origin unless absolutely necessary (especially for ratio variables)
- Don't change the scale across charts which are intended to be contrasted (rubber scaling)
- Don't change the ordering of ordinal variables
- Red-green color blindness
- Visually impaired people need HIGH contrast
- Data-Ink ratio/junk chart
- Set the context for what you are presenting
  - axes labels, legend, units, captions
- Determine what numbers need to be presented to get your message across
  - more numbers vs. less; exact vs. rough; major vs minor axes

    <section data-markdown>
      <script type="text/template">
matplotlib - structure of usage
======================

- **The `matplotlib` library**<br>

  `>>> import matplotlib`

- **The device dependent backend**<br>
  Specify the drawing engine that renders the visual to a file or a display device.<br>
  Example:<br>
  - 'PS' for creating postscript file
  - 'SVG' for creating scalar vector graphics (SVG file),
  - 'Agg' for creating PNG file:

  `>>> matplotlib.use('Agg')`

- **The `pylab` interface**<br>
  Provide a set of functions on top of the underlying matplotlib library<br>
  Provide functions like `plot`, `boxplot`, and `bar`

  `>>> from pylab import *`
      </script>

    <section data-markdown>
      <script type="text/template">
using matplotlib - cgi
======================

To display the plot result in a web page, put this code at the start of your script:

    import matplotlib
    matplotlib.use('Agg')

and this code at the end:

    savefig("plot.png", dpi=100)
    print 'Content-Type: text/html'
    print
    print '<html><body>'
    print '<img src="plot.png"/>'
    print '</body></html>'
      </script>
    </section>

    <section data-markdown>
      <script type="text/template">
using matplotlib - cgi
======================

To send the plot result directly to the browser, put this code at the start of your script:

    import matplotlib
    matplotlib.use('Agg')

and this code at the end:

    savefig("plot.png", dpi=100)
    print 'Content-Type: image/png'
    print
    print open("plot.png").read()
      </script>
