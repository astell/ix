Why Visualisation
==========================

#### Pre-attentive Attention

Preattentive processing of visual information is performed automatically on the entire visual field detecting basic features of objects in the display. Such basic features include colors, closure, line ends, contrast, tilt, curvature and size. These simple features are extracted from the visual display in the preattentive system and later joined in the focused attention system into coherent objects. Preattentive processing is done quickly, effortlessly and in parallel without any attention being focused on the display. [Treisman, 1985; Treisman, 1986]

    <section data-markdown>
      <script type="text/template">
Data variables
==========================

- Continuous and discrete variables
  - **Continuous**<br>
    Numerical or quantitative (Mackinlay, 2086)<br>
    Numbers or anything that can have a range
  - **Discrete**<br>
    Anything else

- Discrete/categorical
  - **Ordinal**<br>
    Ordered/ranked set<br>
    Example: (N, P, H3, H2B, H2A, H1)
  - **Nominal**<br>
    Unordered set<br>
    Examples: (sydney,melbourne,perth,...) and (male,female)
      </script>
    </section>

    <section data-markdown>
      <script type="text/template">
Data variables - Steven’s Types (Scales)
---------------

- **Nominal scale**
- **Ordinal scale**
- **Interval scale**
  - Has no meaningful zero point (no origin)
  - Express difference (interval) between two measurements
  - Examples: dates (AD), latitude
  - Celcius temperature scale
  - To say that "2°C temperature is twice as hot as 1°C" is NOT meaningful
- **Ratio scale**
  - Has a meaningful, unique and non-arbitrary zero point.
  - Examples: mass, length, duration, angle.
  - Kelvin temperature scale contains absolute zero point.
  - It is meaningful to say that "a 2-metre object has "twice the length" of a 1-metre object"

<div class="footer">
  Stevens, S. S. (1946). <a href="http://www.sciencemag.org.ezp.lib.unimelb.edu.au/content/103/2684/677.full.pdf">"On the Theory of Scales of Measurement"</a>. Science 103 (2684): 677–680.
</div>
      </script>

Functions of Visualisation
==========================

- **Associative function**<br>
  grouping of all correspondences differentiated by a variable<br>
  perceived as *similar*
- **Selective function**<br>
  isolation of correspondences differentiated by a variable<br>
  perceived as *different*, forming families
- **Ordering function** <br>
  a spontaneous visual perception of rank<br>
  perceived as *ordered*
- **Quantitative function**<br>
  a visual difference between two categories expressed as a numerical ratio<br>
  perceived as *proportional*
